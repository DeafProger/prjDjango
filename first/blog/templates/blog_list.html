{% extends 'home.html' %}
{% block content %}
<div class="coll-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blog:blog_form' %}" >Добавить блог</a>
</div>
{% for object in object_list %}
<div class="col">
    <div class="card shadow-sm">
        <div class="card-body">
            <p class="card-text">
                {{object| title}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a class="btn btn-primary" href="{% url 'blog:blog_detail' object.pk %}" role="button">Посмотреть</a>
                    <a class="btn btn-outline-primary" href="{% url 'blog:blog_update' object.pk %}" role="button">Изменить</a>
                    <a class="btn btn-outline-primary" href="{% url 'blog:blog_delete' object.pk %}" role="button">Удалить</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
